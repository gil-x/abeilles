{% load honeypot %}

<div id="garden-form" class="popup">
    <form class="form" action="" method="post">
        <a href="#" class="close close-bk-form" title="Fermer la pop-up">❌</a>
        <h2 class="title h2">Contactez le jardin</h2>
        <hr>
        <p class="info valid center demand-confirmation" hidden="">Votre message a bien était envoyé, nous vous répondrons dans les meilleurs délais</p>
        <p class="info warning center check-something" hidden="">Il y a eu une erreur lors de l'envoi, notre e-mail a@b.c reste disponible</p>
        {% csrf_token %}
        {% render_honeypot_field "firstname" %}
        {{ form_garden.as_p }}
        <input class="btn btn-lblue" type="submit" value="Envoyer" />
    </form>
</div>
